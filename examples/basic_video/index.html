<html>
  <head>
    <title>A-Frame Layer Component - Basic</title>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>


    <a-scene>

      <video id="Mary" loop autoplay src="textures/MaryOculus.mp4">
          <source src="textures/MaryOculus.mp4" type="video/mp4"/>
      </video>





      <a-camera position="0 0 0" look-controls stereocam="eye:left;"></a-camera>

      <a-videosphere src="#Mary" stereo="eye:left"></a-videosphere>

      <a-videosphere src="#Mary" stereo="eye:right"></a-videosphere>



	</a-scene>
	<script>
		window.addEventListener('click', function () {
		 var v = document.querySelector('#Mary');
		 v.play();
		});
	</script>

  </body>
</html>
